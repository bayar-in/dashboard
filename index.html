<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./../../../assets/css/dastyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .profile-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .profile-box {
        display: flex;
        width: 80%;
        max-width: 1000px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .profile {
        flex: 1;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }
      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }
      .profile h2 {
        margin: 10px 0;
        font-size: 24px;
        color: #333;
      }
      .profile p {
        color: #777;
        font-size: 16px;
      }
      .details {
        flex: 2;
        padding: 20px;
      }
      .info {
        padding: 10px 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .info h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
        text-align: center;
      }
      .info p {
        font-size: 16px;
        color: #555;
        margin: 5px 0;
        line-height: 1.6;
      }
      .info span {
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
          <h3 style="padding-left: 40px; font-size: 40px">
            Bayar<span class="text-dark">In</span>
          </h3>
          <ul class="nav flex-column gap-2">
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard">
                <i class="bi bi-speedometer2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./stock_produk.html">
                <i class="bi bi-grid"></i> Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./inbox.html">
                <i class="bi bi-chat-dots"></i> Inbox
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/bayar-in.github.io/src/page/maps/index.html"
              >
                <i class="bi bi-globe-americas"></i> Maps
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">
                <i class="bi bi-door-closed"></i> Logout
              </a>
            </li>
          </ul>
        </div>

        <!-- Profile Section -->
        <!-- Profile Section -->
        <div class="profile" id="profile-section">
          <img
            src="https://via.placeholder.com/150"
            alt="Profile Picture"
            id="profile-picture"
          />
          <h2 id="profile-name">Name Surname</h2>
          <p id="profile-role">Web Developer</p>
        </div>

        <!-- Details Section -->
        <div class="details" id="details-section">
          <div class="info">
            <h3>Personal Information</h3>
            <p><span>Name:</span> <span id="user-name"></span></p>
            <p>
              <span>Email:</span>
              <span id="user-email"></span>
            </p>
            <p>
              <span>Phone:</span> <span id="user-phone"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./../../../assets/js/dascript.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
